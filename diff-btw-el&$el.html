<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <title>BackboneJS</title>
</head>
<body>
    <div id="content"></div>

    <script>
        $(document).ready(function() {
            var FirstView = Backbone.View.extend({
                // tagName: 'p',
                initialize: function () {
                    this.render();
                },
                render: function () {
                    console.log(this.el);  //dom element refer
                    console.log(this.$el); //jquery object which basically points to the dom element i.e., el
                    this.$el.html("Hello Pavan"); //$("#content").html("Hello Pavan")
                    // $("#content").html("<h1>Hello Pavan</h1>");
                    console.log("First view Runs");
                }
            });
            var fView = new FirstView({
                el: '#content'
            });
        })
    </script>
</body>
</html>
